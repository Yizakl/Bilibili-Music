name: bilibili_music
description: A Bilibili Music Player

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies, run `flutter pub upgrade`.
# https://dart.dev/tools/pub/dependencies
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  go_router: ^10.0.0
  dio: ^5.3.2
  shared_preferences: ^2.2.0
  path_provider: ^2.1.5
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.10
  just_audio_windows: ^0.2.2
  video_player: ^2.8.1
  cached_network_image: ^3.3.0
  flutter_screenutil: ^5.9.0
  flutter_vector_icons: ^2.0.0
  lottie: ^2.7.0
  path_provider_windows: ^2.3.0
  shared_preferences_windows: ^2.4.1
  crypto: ^3.0.6
  webview_flutter: ^4.9.0
  webview_flutter_android: ^3.13.1
  webview_flutter_wkwebview: ^3.10.0
  audio_service: ^0.18.12
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.0
  injectable: ^2.1.2
  path: ^1.8.3
  url_launcher: ^6.3.1
  intl: ^0.18.1
  window_manager: ^0.3.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.9
  flutter_easyloading: ^3.0.5
  animations: ^2.0.8
  permission_handler: 10.4.5
  fftea: ^1.5.0
  qr_flutter: ^4.1.0
  encrypt: ^5.0.3
  pointycastle: ^3.9.1
  http: ^0.13.6
  tray_manager: ^0.2.0
  audio_session: ^0.1.25
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.2.0
  flutter_media_metadata: ^1.0.0+1
  flutter_downloader: ^1.11.5
  flutter_local_notifications: ^15.1.0+1
  system_tray: ^2.0.3
  timeago: ^3.5.0
  flutter_launcher_icons: ^0.14.3
  uuid: ^3.0.7
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package.
  flutter_lints: ^2.0.0
  build_runner: ^2.4.14
  injectable_generator: ^2.2.3
  hive_generator: ^2.0.1
  json_serializable: ^6.9.0
  json_annotation: ^4.9.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/app_icon.ico
    - assets/app_icon.png
    - assets/placeholder.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list of asset files for different weights and styles.
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic

flutter_icons:
  android: "mipmap/ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/app_icon.png"