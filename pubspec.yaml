name: bilibili_music
description: 一个简洁、功能齐全的B站视频音频提取播放器
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  go_router: ^12.1.1
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.15
  just_audio_windows: ^0.2.2
  video_player: ^2.8.1
  cached_network_image: ^3.3.0
  flutter_screenutil: ^5.9.0
  flutter_vector_icons: ^2.0.0
  lottie: ^2.7.0
  path_provider_windows: ^2.3.0
  shared_preferences_windows: ^2.4.1
  crypto: ^3.0.3
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.13.1
  webview_flutter_wkwebview: ^3.10.0
  audio_service: ^0.18.12
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.0
  injectable: ^2.1.2
  path: ^1.8.3
  url_launcher: ^6.1.14
  intl: ^0.18.1
  window_manager: ^0.3.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.9
  flutter_easyloading: ^3.0.5
  animations: ^2.0.8
  file_picker: ^6.1.1
  permission_handler: ^11.0.1
  fftea: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  injectable_generator: ^2.2.3
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/